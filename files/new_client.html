 </head>
<body>
<div style="margin: 0px 10px;">
 <ul class="breadcrumb">
   <li><a href="main.html">Главная</a> </li>
   <li><a href="ishop.html">Контрагенты</a> </li>
   <li class="active">Добавить нового клиента</li>
 </ul>
 


<form class="form-horizontal" action="">
  <div class="form-group">
    <div class="col-xs-3">
      <input class="form-control" name="surname" value="Фамилия">
    </div>
    <div class="col-xs-3">
      <input class="form-control" name="name" value="Имя">
    </div>
    <div class="col-xs-3">
      <input class="form-control" name="patronymic" value="Отчество">
    </div>
  </div>
<input type="radio" class="radio-inline" value="" name="privatePerson" > Частное лицо <input type="radio" class="radio-inline" value="" name="legalPerson" > Юридическое лицо<br><br>
<div class="form-group">
  <div class="col-xs-3">
    <input class="form-control" name="telephone" value="Телефон">
  </div>
  <div class="col-xs-3">
    <input class="form-control" name="email" value="Эл. почта">
  </div>
  </div>
  <div class="form-group">
    <div class="col-xs-3">
      <textarea class="form-control" rows="5" name="text" >Комментарий</textarea>
    </div>
    </div>
    <div class="form-group">
      <div class="col-xs-3">
        <select class="form-control">
          <option value="client">Заказчик</option>
          <option value="facilitator">Посредник</option>
        </select>
      </div>
      </div>

<button class="btn btn-primary" >добавить клиента</button class="btn btn-primary">
</form>
</div>
